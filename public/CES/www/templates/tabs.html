<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Prescreen" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/prescreen">
    <ion-nav-view name="tab-prescreen"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contact" icon-off="ion-android-contacts" icon-on="ion-android-contacts" href="#/contact">
    <ion-nav-view name="contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
