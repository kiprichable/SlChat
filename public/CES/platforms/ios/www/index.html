<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <meta name = "homeless screening" description = "Coordinated entry prescreen">

    <meta name = "CES" description = "Coordinated Entry System">

    <link rel="manifest" href="manifest.json">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
