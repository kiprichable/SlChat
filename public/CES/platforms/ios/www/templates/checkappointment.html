<ion-view view-title="Check Appointment">
    <ion-content>
        <div class="bar bar-header item-input-inset" style="margin-top: 5%">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" id="confirmation">
            </label>
            <button class="button button-assertive" id="search">
                Search
            </button>
        </div>

        <label class="item item-text-wrap">
            <div id="db_results" class="list list-item">


            </div>

        </label>

        <button class="button button-block button-energized" id="cancel" style="display: none">
            Cancel Appointment
        </button>

    </ion-content>
</ion-view>
