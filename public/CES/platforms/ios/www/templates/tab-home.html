<ion-view view-title="Coordinated Entry Pre Screen">
  <ion-pane>
    <ion-content class="home">
      <div class = "row">
      <div class = "col text-center-icons-blue" onclick="location.href='#/about';">
        <a class = "icon-style ion-ios-information-outline"></a><br>
        <label class="icon-label">About CES</label>
      </div>
      </div>

      <div class = "row">
        <div class = "col text-center-icons-blue" onclick="location.href='#/tab/prescreen';">
          <a class = "icon-style ion-ios-barcode-outline"></a><br>
          <label class="icon-label">Pre screen</label>
        </div>

        <div class = "col text-center-icons-green" onclick="location.href='#/checkappointment';">
          <a class = "icon-style ion-ios-search-strong"></a><br>
          <label class="icon-label">Appointment Check</label>
        </div>
      </div>

      <div class = "row">
        <div class = "col text-center-icons-green" onclick="location.href='#/resources';">
          <a class = "icon-style ion-ios-folder-outline"></a><br>
          <label class="icon-label">Resources</label>
        </div>

        <div class = "col text-center-icons-blue" onclick="location.href='#/contact';">
          <a class = "icon-style ion-ios-contact-outline"><br></a>
          <label class="icon-label">Contact CES</label>
        </div>
      </div>

      <div class = "row">
        <div class = "col text-center-icons-blue" onclick="location.href='#/tools';">
          <a class = "icon-style ion-ios-cog-outline"></a><br>
          <label class="icon-label">Tools</label>
        </div>
      </div>

    </ion-content>
  </ion-pane>
</ion-view>
